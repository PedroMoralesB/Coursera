<!DOCTYPE html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as menu">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="search">
            <input type="text" placeholder="search keyword" class="form-control" ng-model="menu.shortName"></input>
            <div class="narrow-button">
                <button class="btn btn-primary" ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items class="row" found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
    </div>
</body>
</html>
