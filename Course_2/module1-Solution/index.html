<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    .warning {
      font-size: 0.8em;
      font-weight: bold;
    }
  </style>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-Model="list" ng-click="clearData()">
        <p class="warning">
          This routine does NOT consider empty items, i.e., ", ," or ",," or ",,,," as an item towards to the count.
        </p>
      </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <!-- Your message can go here. -->
      {{outputMessage}}
    </div>
  </div>

</body>

</html>
